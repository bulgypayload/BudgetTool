<!DOCTYPE html>

<html lang="en"> 

<!--head of document --> 
<head> 
	<title>Budget Calculator</title> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width-device-width, initial-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="budgetCalculator.css"> 
	<script src="calculations.js"></script> 
</head>

<!--Body of document --> 
<body>
<h1>Your Free Online Budget Calculator</h1> 

<!--Beginning of calculator-->
<div class="center"> 
	<h4>Please enter your paycheck amount and select a weekly or bi-weekly pay period.</h4>  
	<input id="paycheckAmount" type="text"></input>
	<input id="radioWeekly" type="radio" name="payPeriod" value="weekly"></input>
	<label for="radioWeekly">Weekly</label>
	<input id="radioBi-Weekly" type="radio" name="payPeriod" value="Bi-weekly"></input>
	<label for="radioBi-Weekly">Bi-Weekly</label>
</div>
<div id="addDeleteForm">	
	<button id="addButton" onclick="addExpense()">Add +</button>
	<button id="deleteButton" onclick="deleteExpense()">Delete -</button>
	Expense Name:
	<input id="textBoxExpenseName" type="text"></input>
	Amount of Expense: 
	<input id="textBoxExpenseAmount" type="text"></input>	
</div>
<div class="income">	
	<div id="monthlyIncome"></div>
	<div id="monthlyIncomeAmount"></div>
</div>  
<div class="expenses"> 
	<!--<button id="totalButton" onclick="total()">Total Expenses</button>-->
	<div id="expenseList"></div> 
	<div id="expTotalLabel"></div> 
</div>
<div class="total">  
	<div id="totalNegative"></div> 
	<div id="totalPositive"></div> 	
</div>

<footer></footer>
</body>

</html>
